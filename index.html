<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link  rel="stylesheet" href="index.css"></style>
    </head>
    <body>
        <div id = "contentcontainer">
            <div id="external" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                <div id="axis-Y" class="showgrid"></div>
                <div id="axis-X" class="showgrid"></div>
                <div id="dummyContainer" class="showgrid" draggable="false">

                    <img class="paperdollImg" draggable="false" src="full.png"/>
                </div>
            </div>
            <div id ="otherstuffcontainer">
                <div>
                    <div id ="textleft">-1</div>
                    <div id ="textright">-1</div>
                    <div id ="texttop">-1</div>
                    <div id ="textbottom">-1</div>
                    <input type="checkbox" onchange="toggleGrid(event)" id="hideGridCheckbox">
                    <label for="hideGridCheckbox" >Hide grid</label>
                </div>
                <div>Paperdoll settings</div>
                <div id="paperdollSettingsContainer"></div>
                <div>Sprite settings</div>
                <input onchange="addElement(event)" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                <div id="elementSettingsContainer"></div>
            </div>
        </div>
    </body>
</html>
