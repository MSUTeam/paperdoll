<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link  rel="stylesheet" href="index.css"></style>
    </head>
    <body>
        <div id = "contentcontainer">
            <div id="externalContainer" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                <div id="axis-Y" class="showgrid"></div>
                <div id="axis-X" class="showgrid"></div>
                <div id="dummyContainer" class="showgrid" draggable="false">
                </div>
            </div>
            <div id ="otherstuffcontainer">
                <div>
                    <div id ="spriteCardinals" onclick="copyCardinals(this)">-1</div>
                    <input type="checkbox" onchange="toggleGrid(event)" id="hideGridCheckbox">
                    <label for="hideGridCheckbox" >Hide grid</label>
                </div>
                <div><b>Paperdoll settings</b></div>
                <div id ="paperdollCardinals" onclick="copyCardinals(this)">-1</div>
                <select name="paperdollPresets" id="paperdollPresets" onchange="loadPresetDummy(this.value)">
                    <option value="Head">Head</option>
                    <option value="Body">Body</option>
                  </select>
                <div id="paperdollSettingsContainer"></div>
                <div><b>Sprite settings</b></div>
                <input onchange="addElement(event)" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                <div id="elementSettingsContainer"></div>
            </div>
        </div>
    </body>
</html>
